syntax = "proto3";

package zrl.cmd;

message Command {
	oneof cmd_data {
		Done done = 1;
		SetBuffer set_buffer = 2;
		SetIndices set_indices = 3;
		Draw draw = 4;
	}
}

message Done {
	string message = 1;
}
message SetBuffer {
	uint32 id = 1; //TODO: make id string?
	uint32 dim = 2;
	repeated float data = 3;
}

message SetIndices {
	uint32 id = 1;
	repeated uint32 data = 2;
}

message Draw {
	map<string,uint32> vertex_attributes = 1;
	uint32 indices = 2;
}