syntax = "proto3";

package zrl.cmd;

message Command {
	oneof cmd_data {
		DoneCommand done = 1;
		SetBuffer set_buffer = 2;
		SetIndices set_indices = 3;
		DrawCommand draw = 4;
	}
}

message DoneCommand {
}
message SetBuffer {
	uint32 id = 1;
	uint32 dim = 2;
	repeated float data = 3;
}

message SetIndices {
	uint32 id = 1;
	repeated uint32 data = 2;
}

message DrawCommand {
	map<string,uint32> vertex_attributes = 1;
	uint32 indices = 2;
}